name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        run: |
          git diff origin/${{ github.base_ref }}...HEAD > pr_diff.txt
          echo "Files changed:"
          git diff --name-only origin/${{ github.base_ref }}...HEAD

      - name: AI Code Review
        id: review
        uses: letta-ai/letta-code@v1
        with:
          api-key: ${{ secrets.LETTA_API_KEY }}
          prompt: |
            Review this pull request and provide feedback on:
            1. Code quality and best practices
            2. Potential bugs or issues
            3. Security concerns
            4. Performance considerations
            5. Documentation and readability
            
            Focus on constructive feedback and specific suggestions.
          model: 'claude-sonnet-4.5'
          tools: 'Read,Grep'
          permission-mode: 'plan'
          output-format: 'json'

      - name: Post review comment
        if: steps.review.outputs.exit-code == '0'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const review = `${{ steps.review.outputs.result }}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ¤– AI Code Review\n\n${review}\n\n---\n*Powered by [Letta Code](https://github.com/letta-ai/letta-code)*`
            });

      - name: Review Summary
        if: always()
        run: |
          echo "Review completed!"
          echo "Exit code: ${{ steps.review.outputs.exit-code }}"
          echo "Agent ID: ${{ steps.review.outputs.agent-id }}"
          echo "Duration: ${{ steps.review.outputs.duration-ms }}ms"
