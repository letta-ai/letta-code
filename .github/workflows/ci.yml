name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macOS arm64 (macos-14)
            runner: macos-14
          - name: macOS x64 (macos-13)
            runner: macos-13
          - name: Linux x64 (ubuntu-24.04)
            runner: ubuntu-24.04
          - name: Linux arm64 (ubuntu-24.04-arm)
            runner: ubuntu-24.04-arm
          - name: Windows x64 (windows-latest)
            runner: windows-latest
    defaults:
      run:
        shell: bash
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.0

      - name: Install dependencies
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: bun install

      - name: Lint
        run: bun run lint

      - name: Run tests
        run: bun test

      - name: Build bundle
        run: bun run build

      - name: CLI help smoke test
        run: ./letta.js --help

      - name: CLI version smoke test
        run: ./letta.js --version || true

      - name: CLI invalid flag smoke test
        run: |
          if ./letta.js --invalid-flag 2>&1 | grep -q "Unknown option"; then
            echo "✓ Error handling works correctly"
            exit 0
          else
            echo "✗ Expected error message not found"
            exit 1
          fi

      - name: CLI missing API key smoke test
        run: |
          # Verify CLI gives proper error when API key is missing
          unset LETTA_API_KEY
          if ./letta.js --new 2>&1 | grep -q "Missing LETTA_API_KEY"; then
            echo "✓ API key validation works correctly"
            exit 0
          else
            echo "✗ Expected API key error message not found"
            exit 1
          fi

      - name: Bundle size check
        run: |
          if [ "$RUNNER_OS" = "Windows" ]; then
            SIZE=$(powershell -command "(Get-Item letta.js).length")
          else
            SIZE=$(stat -f%z ./letta.js 2>/dev/null || stat -c%s ./letta.js 2>/dev/null)
          fi
          SIZE_MB=$((SIZE / 1024 / 1024))
          echo "Bundle size: $SIZE bytes (~${SIZE_MB}MB)"
          # Warn if bundle is larger than 50MB
          if [ $SIZE -gt 52428800 ]; then
            echo "⚠️  Warning: Bundle size is larger than 50MB"
          else
            echo "✓ Bundle size is acceptable"
          fi

      - name: Headless smoke test (API)
        # Only run on push to main or PRs from the same repo (not forks, to protect secrets)
        if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository) }}
        env:
          LETTA_API_KEY: ${{ secrets.LETTA_API_KEY }}
        run: ./letta.js --prompt "ping" --tools "" --permission-mode plan

      - name: Publish dry-run
        if: ${{ github.event_name == 'push' }}
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
          LETTA_API_KEY: dummy
        run: bun publish --dry-run

      - name: Pack (no auth available)
        if: ${{ github.event_name != 'push' }}
        run: bun pm pack
